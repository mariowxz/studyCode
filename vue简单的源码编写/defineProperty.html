<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<p id="name"></p>
		</div>
		
		<script>
			var obj ={};
			Object.defineProperty(obj,'name',{
				get:function () {
					return document.querySelector('#name').innerHTML;
				},
				set:function(val) {
					document.querySelector('#name').innerHTML = val
				}
			})
			obj.name = 'Jerry'
			setTimeout(function(){
				obj.name = 'Jerry222'
			},1000)
		</script>
	</body>
</html>
