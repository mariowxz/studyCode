<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id='app'>
			<!-- 插值绑定 -->
			<p>{{name}}</p>
			<!-- 指令解析 -->
			<p k-text="name"></p>
			<p>{{age}}</p>
			<p>
				{{doubleAge}}
			</p>
			<!-- 双向绑定 -->
			<input type="test" k-model="name"/>
			<!-- 事件解析 -->
			<button @click="changeName"> 确定</button>
			<!-- html解析 -->
			<div k-html="html"></div>
		</div>
		<script src="compile.js"></script>
		<script src="kVue.js"></script>
		<script>
			const wuxiongzhi = new KVue({
				el:"#app",
				data:{
					name:'I am test',
					age:12,
					doubleAge:'111',
					html:'<button>这是一个按钮</button>'
				},
				created(){
					console.log('开始啦')
					setTimeout(()=>{
						this.name = '我是测试'
					},1500)
				},
				methods:{
					changeName(){
						this.name = '嗨喽,吴雄志'
						this.age = 20
					}
				}
			});
		</script>
	</body>
</html>
